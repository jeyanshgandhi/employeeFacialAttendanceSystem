<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar with Employee Profiles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Toggle Button */
    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1100;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      transition: left 0.3s ease-in-out;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    /* Search Bar */
    .search-container {
      display: flex;
      margin-top: 20px;
      background: #f1f1f1;
      border-radius: 25px;
      padding: 10px;
      align-items: center;
    }

    .search-input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 16px;
      padding: 5px;
    }

    .search-btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
    }

    .search-btn:hover {
      background: #4338ca;
    }

    /* Employee Card */
    .employee-card {
      display: flex;
      align-items: center;
      background: #f9fafb;
      margin-top: 20px;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .employee-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .employee-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid #4f46e5;
    }

    .employee-details {
      display: flex;
      flex-direction: column;
    }

    .employee-name {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .employee-role {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<!-- Button to open sidebar -->
<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Open Sidebar</button>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <h2>Employees List</h2>
  
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search employees..." />
    <button class="search-btn">üîç</button>
  </div>

  <!-- Employee Profile Cards -->
  <div class="employee-card">
    <img src="{{ url_for('uploaded_file', filename=emp.captured_image_path.split('/')[-1]) }}" alt="{{ emp.employee_name }}'s profile">
    <div class="employee-details">
      <div class="employee-name">John Doe</div>
      <div class="employee-role">Software Engineer</div>
    </div>
  </div>

  <div class="employee-card">
    <img class="employee-photo" src="https://via.placeholder.com/50" alt="Profile Photo">
    <div class="employee-details">
      <div class="employee-name">Jane Smith</div>
      <div class="employee-role">Product Manager</div>
    </div>
  </div>

  <!-- You can add more employee cards here dynamically -->

</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("active");
  }
</script>

</body>
</html>

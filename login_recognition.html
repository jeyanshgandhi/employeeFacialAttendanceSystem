<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 30%;
            height: 60%;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .message {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #FF4136;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Login</h2>
    <div class="video-container">
        <!-- Video element to display webcam feed -->
        <video id="videoFeed" autoplay></video>
        <div class="message">Please look at the camera</div>
    </div>

    <button id="captureButton" onclick="captureFace()" >Capture Face</button>
</div>

<script>
    // Access the webcam and display the feed in the video element
    const video = document.getElementById('videoFeed');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            video.srcObject = stream;
        })
        .catch(function(err) {
            console.log("Error accessing webcam: " + err);
        });

        function captureFace() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
        
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
            const imageData = canvas.toDataURL('image/jpeg');
        
            fetch('/login_recognition', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';  // ðŸ‘ˆ Now, manually go to home page
                } else {
                    alert(data.message || "Face not recognized. Access Denied!");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
</script>

</body>
</html>
